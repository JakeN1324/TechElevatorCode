<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="infostyles.css">
    <title>Signup Form</title>
</head>

<body>
    <header>Signup Form</header>
    <form action="https://fakeurl.com/api/signup" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <input type="submit">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <input type="submit">
        </div>
        <div>
            <label for="date-of-birth">Date of birth</label>
            <input type="date" id="date-of-birth" name="date-of-birth">
            <input type="submit">
        </div>
        <div>
            <label for="favorite-color">Favorite Color</label>
            <input type="color" id="favorite-color" name="favorite-color">
            <input type="submit">
        </div>
        <div>
            <label for="lucky-number">Lucky Number</label>
            <input type="number" id="lucky-number" name="lucky-number">
            <input type="submit">
        </div>
        <div>
            <label for="confirmation">Confirmation</label>
            <input type="checkbox" id="confirmation" name="confirmation">
            <input type="submit">
        </div>
    </form>

</body>
</html>
